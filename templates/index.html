{%load static%}
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>G-HUB</title>
    <script>
      function gameClick(gameName) {
          var profileUrl = '/game/' + gameName;
          window.location.href = profileUrl;
      }
  </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="\">G-HUB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">RPG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Multiplayer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Simulaton</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Battle Royale</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <br>
    <h2> Trending Games</h2>
    <br>
    <div class="container text-center">
      <div class="row">
        <div class="col-lg">
          <img src="{% static '/images/assassins-creed-valhalla-steam.jpg' %}" alt="" onclick="gameClick('valhalla')">
          <br>
          <h4>Assasins Creed Vallhalla</h4>
        </div>
        <div class="col-lg">
          <img src="{%static '/images/God-Of-War-4.png'%}" alt="" onclick="gameClick('god-of-war-4')">
          <br>
          <h4>God of War 4</h4>
        </div>
        <div class="col-lg">
          <img src="{%static '/images/wwe-2k15.jpg'%}" alt="">
          <br>
          <h4>WWE 2K15</h4>
        </div>
        <div class="col-lg">
          <img src="{%static '/images/Days-Gone.png' %}" alt="">
          <br>
          <h4>Days Gone</h4>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
